log4j.rootLogger=error, STDOUT, logfile
log4j.logger.deng=INFO
log4j.appender.STDOUT=org.apache.log4j.ConsoleAppender
log4j.appender.STDOUT.layout=org.apache.log4j.PatternLayout

log4j.appender.STDOUT.layout.ConversionPattern=%d{dd/MM/yyyy HH:mm:ss} (%F:%L) (%t, %M)  %p: %m%n
log4j.appender.logfile=org.apache.log4j.FileAppender
   
log4j.appender.logfile.file=./log/project.log
#log4j.appender.logfile=org.apache.log4j.appender.TimeAndSizeRollingAppender
log4j.appender.logfile.layout=org.apache.log4j.PatternLayout
log4j.appender.logfile.layout.ConversionPattern=%d{dd/MM/yyyy HH:mm:ss} (%F:%L) (%t, %M)  %p: %m%n


log4j.logger.com.cisco=debug
log4j.logger.org.mule=info
